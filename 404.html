<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - SD Bot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 10rem;
      animation: glitch 1.5s infinite;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      opacity: 0.7;
    }

    a {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background: #4e5ab7;
      color: white;
      text-decoration: none;
      border-radius: 10px;
      transition: background 0.3s ease;
    }

    a:hover {
      background: #3c45a5;
    }

    @keyframes glitch {
      0% { text-shadow: 2px 2px #ff00c8, -2px -2px #00fff9; }
      25% { text-shadow: -2px -2px #ff00c8, 2px 2px #00fff9; }
      50% { text-shadow: 2px -2px #ff00c8, -2px 2px #00fff9; }
      75% { text-shadow: -2px 2px #ff00c8, 2px -2px #00fff9; }
      100% { text-shadow: 2px 2px #ff00c8, -2px -2px #00fff9; }
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Oops! This command ran away.</h2>
  <p>Looks like this page doesn't exist. Maybe it was a mistyped bot command?</p>
  <a href="/">‚üµ Back to Home</a>
</body>
</html>
